<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;700&display=swap" rel="stylesheet">
  <title>Four Column</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How it Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth padding center">
        <img src="images/screen-1.png" alt="Screen 1">
        <img src="images/switch-icon.png" alt="Switch" class="smaller-images">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth padding">
        <img src="images/screen-2.png" alt="Screen 2">
        <img src="images/filter-icon.png" alt="Filter" class="smaller-images">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="column-one-fourth padding">
        <img src="images/screen-3.png" alt="Screen 3">
        <img src="images/slider-icon.png" alt="Slider" class="smaller-images">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth padding">
        <img src="images/screen-4.png" alt="Screen 4">
        <img src="images/bars-icon.png" alt="Bars" class="smaller-images">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>

</body>
</html>
