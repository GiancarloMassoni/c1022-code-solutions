<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth padding">
        <img src="images/dress1.jpeg" alt="Dress 1">
        <h5>Free People <span>| Size 6</span></h5>
        <p><mark>$35</mark> <span class="line-through">$125 retail</span></p>
      </div>
      <div class="column-one-fifth padding">
        <img src="images/ysl-bag.jpeg" alt="YSL-Bag">
        <h5>Yves Saint Lauren <span>| One Size</span></h5>
        <p><mark>$200</mark> <span class="line-through">$1600 Retail</span></p>
      </div>
      <div class="column-one-fifth padding">
        <img src="images/key.jpeg" alt="Key">
        <h5>Tiffany <span>| One-Size</span></h5>
        <p><mark>$476</mark> <span class="line-through">$2000 Retail</span></p>
      </div>
      <div class="column-one-fifth padding">
        <img src="images/lv-bag.jpg" alt="LV-Bag">
        <h5>Louis Vitton <span>| One-Size</span></h5>
        <p><mark>$95</mark> <span class="line-through"> $1200 Retail </span></p>
      </div>
      <div class="column-one-fifth padding">
        <img src="images/dress2.jpeg" alt="Dress 2">
        <h5>Reformation <span>| Size 4</span></h5>
        <p><mark>$20</mark> <span class="line-through">$198 Retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
