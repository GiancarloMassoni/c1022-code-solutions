<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form action="">
    <label for="input1" class="labelform">COMPANY EMAIL
      <input type="text" placeholder="sally@company.co" id="input1">
    </label>
    <label for="input2" class="labelform">NAME
      <input type="text" placeholder="Sally Smith" id="input2">
    </label>
    <label for="input3" class="labelform">WHERE ARE YOU HIRING?
      <input type="text" placeholder="City, Country" id="input3">
    </label>
    <label for="input4" class="labelform">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      <select name="form" id="input4">
        <option value="" id="input5">1-2 Engineers</option>
      </select>
    </label>
    <div>
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
