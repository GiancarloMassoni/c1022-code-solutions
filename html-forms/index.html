<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email <br /></label>
        <input type="text" name="email" id="email"/>
      </div>
      <div>Why is coding cool? <br />
        <select name="dropDown" id="dropDown">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>Favorite Language (choose one)<br/>
        <input type="radio" name="language" id="html" value="html"/> HTML
        <input type="radio" name="language" id="css" value="css"/> CSS
        <input type="radio" name="language" id="java" value="java"/> JavaScript
      </div>
      <div>
        Would you like to sign up for more information? <br/>
        <input type="checkbox" name="sign" id="sign" value="sign"/> Sign me up!
      </div>
      <div>Comments <br/>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br/>
        <input type="submit" name="submit" id="submit" value="Submit"/>
      </div>
    </form>
  </body>
</html>
