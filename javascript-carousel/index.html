<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row align-center justify-center">
      <div class="col-one-sixth">
        <i class="fa-solid fa-chevron-left fa-2xl"></i>
      </div>
      <div class="col-four-sixth">
        <img src="https://gamertweak.com/wp-content/uploads/2021/12/anti-mage-dota-2-heroes.jpg" alt="Anti Mage" class="img-one" id="0">
        <img src="https://www.dotafire.com/images/hero/icon/alchemist.png" alt="alchemist" class="img-two hidden" id="1">
        <img src="https://www.dotafire.com/images/hero/icon/axe.png" alt="Axe" class="img-three hidden" id="2">
        <img src="https://www.dotafire.com/images/hero/icon/faceless-void.png" alt="Faceless Void" class="img-four hidden" id="3">
        <img src="https://www.dotafire.com/images/hero/icon/tiny.png" alt="Tiny" class="img-five hidden" id="4">
      </div>
      <div class="col-one-sixth fa-2xl text-right">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-full">
        <i class="fa-solid fa-circle fa-2xl padding"></i>
        <i class="fa-regular fa-circle fa-2xl padding"></i>
        <i class="fa-regular fa-circle fa-2xl padding"></i>
        <i class="fa-regular fa-circle fa-2xl padding"></i>
        <i class="fa-regular fa-circle fa-2xl padding"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
